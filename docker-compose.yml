services:
  mysql:
    image: mysql:8.0
    container_name: mysql-student
    environment:
      MYSQL_DATABASE: studentdb
      MYSQL_USER: student
      MYSQL_PASSWORD: studentpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 10

  student-app:
    build:
      context: .
      dockerfile: Docker/student-app/Dockerfile
    container_name: student-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-service:3306/studentdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: student
      SPRING_DATASOURCE_PASSWORD: studentpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8089
    ports:
      - "8089:8089"

volumes:
  mysql_data:
