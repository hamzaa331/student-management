# =========================
# PROMETHEUS CONFIGMAP
# =========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: devops
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'spring-boot'
        metrics_path: /student/actuator/prometheus
        static_configs:
          - targets: ['spring-service:8089']

      - job_name: 'jenkins'
        metrics_path: /prometheus
        basic_auth:
          username: 'admin'
          password: 'hamzahamza'  # Your Jenkins admin password
        static_configs:
          - targets: ['jenkins:8080']

      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']

---
# =========================
# PROMETHEUS DEPLOYMENT
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config

---
# =========================
# NODE EXPORTER (HOST / NODE METRICS)
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-exporter
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      containers:
        - name: node-exporter
          image: prom/node-exporter
          ports:
            - containerPort: 9100

---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: devops
spec:
  selector:
    app: node-exporter
  ports:
    - port: 9100
      targetPort: 9100

---
# =========================
# PROMETHEUS SERVICE
# =========================
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: devops
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30091


---
# =========================
# GRAFANA DEPLOYMENT
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 3000

---
# =========================
# GRAFANA SERVICE
# =========================
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: devops
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30030
